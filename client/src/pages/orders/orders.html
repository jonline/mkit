<ion-header>

  <ion-toolbar>
    <ion-title>
      Cart Items
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onCloseModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="assets/images/{{item.image}}" />
      </ion-thumbnail>
      {{item.name}}
      <ion-badge color="secondary">$5.00</ion-badge>
      <div class="quantity-container">
        <ion-icon name='remove'></ion-icon>
        <ion-badge>{{item.quantity}}</ion-badge>
        <ion-icon name='add'></ion-icon>
      </div>
      <ion-note item-end>
        {{ 5 * item.quantity}}
      </ion-note>
    </ion-item>
  </ion-list>

  <div class="total-price-container">
    <ion-item>
      Total:
      <ion-note item-end>$500.00</ion-note>
    </ion-item>
  </div>
  <div text-center>
    <button ion-button round color="secondary">Order Now</button>
  </div>
</ion-content>
