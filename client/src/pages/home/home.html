<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager loop autoplay="1000" style="height: 55%">
    <ion-slide class="slider-slide" data-index="0">
      <div class="box blue home-hello"><img src="assets/images/cat-a-3-1.png">
        <div class="item">
          <h2 class="ng-binding">Shrimp Rolls</h2>
        </div>
      </div>
    </ion-slide>
    <ion-slide class="slider-slide" data-index="1">
      <div class="box blue home-hello"><img src="assets/images/cat-b-2-1.png">
        <div class="item">
          <h2 class="ng-binding">Chicken and Onion Mix</h2>
        </div>
      </div>
    </ion-slide>
    <ion-slide class="slider-slide" data-index="2">
      <div class="box blue home-hello"><img src="assets/images/cat-c-3-1.png">
        <div class="item">
          <h2 class="ng-binding">Chocolate and Caramel Cake</h2>
        </div>
      </div>
    </ion-slide>
    <ion-slide class="slider-slide" data-index="3">
      <div class="box blue home-hello"><img src="assets/images/cat-d-4-1.png">
        <div class="item">
          <h2 class="ng-binding">Crawfish</h2>
        </div>
      </div>
    </ion-slide>
    <ion-slide class="slider-slide" data-index="4" style="width: 365px; transition-duration: 0ms">
      <div class="box blue home-hello"><img src="assets/images/cat-e-5-1.png">
        <div class="item">
          <h2 class="ng-binding">Radish Salad With Herbs</h2>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="card-background-page">
    <ion-card (click)="onItemClickHandler(0)">
      <img src="assets/images/appetizer.jpg" />
      <div class="card-title">Appetizers</div>
      <div class="card-subtitle">20 Listings</div>
    </ion-card>

    <ion-card (click)="onItemClickHandler(1)">
      <img src="assets/images/sideitems.jpg" />
      <div class="card-title">Sides</div>
      <div class="card-subtitle">15 Listings</div>
    </ion-card>

    <ion-card (click)="onItemClickHandler(2)">
      <img src="assets/images/dessert.jpg" />
      <div class="card-title">Desserts</div>
      <div class="card-subtitle">12 Listings</div>
    </ion-card>

    <ion-card (click)="onItemClickHandler(3)">
      <img src="assets/images/maincourse.jpg" />
      <div class="card-title">Main Course</div>
      <div class="card-subtitle">20 Listings</div>
    </ion-card>
  </div>

</ion-content>
