<ion-header>

  <ion-navbar>
    <ion-title>{{category?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="assets/images/{{item?.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{item?.name}}
      </ion-card-title>
      <p>
        {{item?.description}}
      </p>
    </ion-card-content>

    <ion-card>
      <ion-card-header class="card-header-bottom">
        Options
      </ion-card-header>
      <!-- <ion-list> -->


      <ion-item *ngFor="let option of item?.options; let i = index;">
        <ion-toggle checked="{{option.active == 1 ? true : false}}"></ion-toggle>
        <ion-label>
          {{option.label}}
        </ion-label>
      </ion-item>
      <!-- </ion-list> -->
    </ion-card>
  </ion-card>

</ion-content>
