<ion-header>

  <ion-navbar>
    <ion-title text-center>{{selectedCategory?.label}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="cart"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of items; let i = index">
    <img src="assets/images/{{item.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.prices[0].price | currency:'USD':true:'2.2-2'}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
